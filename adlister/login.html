<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="form-container">
    <h1>Please Log In</h1>
    <p>login here using your username and password</p>
    <form action="/login" method="POST">
        <div class="form-group input-container" id="user-container">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input id="username" name="username" class="form-control input" type="text" required>
        </div>
        <div class="form-group input-container">
            <label for="password"><i class="fas fa-key"></i> Password</label>
            <input id="password" name="password" class="form-control input" type="password" required>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <input type="submit" class="btn btn-success btn-block" value="Log In">
                </div>
                <br>
                <br>
                <div class="col">
                    <!--Might need to use this button /register servlet-->
                    <!--<a class="btn btn-primary" href="#" role="button">Register</a>-->
                    <input type="submit" class="btn btn-primary btn-block" value="Register">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-danger btn-block" value="Forgot Password">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
